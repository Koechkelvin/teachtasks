function populateProducts() {
    const container = document.createElement('main');
    document.body.appendChild(container);

    addedDataJSON.forEach((elem) => {
        const card = document.createElement('div');
        container.appendChild(card);

        const image = document.createElement('img');
        image.src = elem.imageUrl;
        card.appendChild(image);

        const title = document.createElement('h2');
        title.textContent = elem.title;
        card.appendChild(title);

        const price = document.createElement('p');
        price.textContent = `Price: $${elem.price}`;
        card.appendChild(price);

        const date = document.createElement('p');
        date.textContent = `Date: ${elem.date}`;
        card.appendChild(date);

        const location = document.createElement('p');
        location.textContent = `Location: ${elem.location}`;
        card.appendChild(location);

        const company = document.createElement('p');
        company.textContent = `Company: ${elem.company}`;
        card.appendChild(company);

        const button = document.createElement('button');
        button.textContent = 'Add to cart';
        button.addEventListener('click', () => addToCart(elem));
        card.appendChild(button);
    });
}

const cart = [];

function addToCart(product) {
    const cartItem = cart.find(item => item.id === product.id);
    if (cartItem) {
        cartItem.quantity += 1;
    } else {
        cart.push({ ...product, quantity: 1 });
    }
    updateCartUI();
}

function deleteProduct(productId) {
    const cartIndex = cart.findIndex(item => item.id === productId);
    if (cartIndex !== -1) {
        cart.splice(cartIndex, 1);
        updateCartUI();
    }
}

function increaseProductQuantity(productId) {
    const cartItem = cart.find(item => item.id === productId);
    if (cartItem) {
        cartItem.quantity += 1;
        updateCartUI();
    }
}

function reduceProductQuantity(productId) {
    const cartItem = cart.find(item => item.id === productId);
    if (cartItem) {
        cartItem.quantity -= 1;
        if (cartItem.quantity <= 0) {
            deleteProduct(productId);
        } else {
            updateCartUI();
        }
    }
}

function editProductsInCart(productId, newQuantity) {
    const cartItem = cart.find(item => item.id === productId);
    if (cartItem) {
        cartItem.quantity = newQuantity;
        if (newQuantity <= 0) {
            deleteProduct(productId);
        } else {
            updateCartUI();
        }
    }
}

function updateCartUI() {
    const cartContainer = document.getElementById('cart');
    cartContainer.innerHTML = ''; // Clear previous content

    const cartTitle = document.createElement('h2');
    cartTitle.textContent = 'Shopping Cart';
    cartContainer.appendChild(cartTitle);

    const cartList = document.createElement('ul');
    cartContainer.appendChild(cartList);

    cart.forEach(item => {
        const cartItem = document.createElement('li');
        cartItem.textContent = `${item.title} - Quantity: ${item.quantity}`;
        cartList.appendChild(cartItem);
    });
}
